<div class="card" tabindex="0" role="group" aria-label="Приоритет: @@title">
    <picture class="card__picture">
        <source srcset="@@img-sm" media="(max-width: 381px)">
        <source srcset="@@img-lg" media="(max-width: 480px)">
        <img src="@@img" class="card__image" alt="@@title">
    </picture>

    <div class="card__body">
        <h3 class="card__title">@@title</h3>
        <p class="card__text">@@text</p>
    </div>
</div>
